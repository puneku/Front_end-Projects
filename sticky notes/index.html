<!DOCTYPE html>
<html>
<head>
	<title>Todos List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/css/all.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"> -->
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>

</head>
<body>
	<!-- using div to set every thing at one place -->
	<div id="container">
		<h1>To-Do List <i class="fas fa-angle-down"></i></h1>
		<dir id="tasks">
			<input type="text" placeholder="Add New Todo">
			<ul>
				<li><span><i class='fas fa-trash-alt'></i></span> Office Work</li>
				<li><span><i class='fas fa-trash-alt'></i></span> Work at House</li> 
			</ul>			
		</dir>

	</div>
	
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
